<h1>{{title}}</h1>
<h2>My favourite hero is: {{myHero.name}}</h2>
<p>All heroes are here(by ngFor):</p>
<ul>
    <li *ngFor="let hero of heroes">{{hero.name}}</li>
</ul>
<p *ngIf="heroes.length > 2">p1(by ngIf)-More than 2 heroes!</p>
<p *ngIf="hasMore()">p2(by ngIf)-More than {{moreLimit}} heroes!</p>
<div>
    DEBUG={{debugMe()}}
</div>
