<div *ngIf="pet">
    <h3>Pet Details</h3>

    <form (ngSubmit)="onSubmit()" #petForm="ngForm">
        <div>
            <md-input-container>
                <input mdInput placeholder="Name" required [(ngModel)]="pet.name" name="nameInput">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <input mdInput type="number" placeholder="Age" [(ngModel)]="pet.age" name="ageInput">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <input mdInput type="number" step="0.01" placeholder="Weight" [(ngModel)]="pet.weight" name="weightInput">
            </md-input-container>
        </div>
        <div>
            <md-checkbox>I am a checkbox</md-checkbox>
        </div>
        <button type="submit" md-raised-button [disabled]="!petForm.form.valid">Submit</button>
        <button type="button" md-button (click)="onDelete()">Delete</button>
        <button type="button" md-button (click)="goBack()">Back</button>
    </form>
    <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
