<h2>Demo with Tabs</h2>

<md-tab-group>
    <md-tab label="One">
        <h3>Some tab content</h3>
        <p>anything can be here</p>
    </md-tab>
    <md-tab label="Two">
        <h3>Some more tab content</h3>
        <p>yes, everything is possible</p>
        <p>yes, everything is possible</p>
    </md-tab>
</md-tab-group>

<!-- this "dynamicHeight" can be used to hide the scroll -->
<md-tab-group dynamicHeight="true">
    <md-tab>
        <!-- use a template with "md-tab-label" directive for complex tab labels -->
        <ng-template md-tab-label>
            The <em>best</em> pasta
        </ng-template>
        <h3>Best pasta restaurants</h3>
        <p>...</p>
    </md-tab>
    <md-tab>
        <ng-template md-tab-label>
            <md-icon>thumb_down</md-icon> The worst sushi
        </ng-template>
        <h3>Terrible sushi restaurants</h3>
        <p>...</p>
    </md-tab>
</md-tab-group>

<nav md-tab-nav-bar>
    <a md-tab-link *ngFor="let link of navLinks" [routerLink]="link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    {{link}}
  </a>
</nav>
<router-outlet></router-outlet>
