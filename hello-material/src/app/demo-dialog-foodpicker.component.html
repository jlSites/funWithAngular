<h2 md-dialog-title>Food Picker</h2>

<div md-dialog-content>What is your favourite food? Please think it for a while before making the choice.</div>

<div md-dialog-actions>
    <button md-raised-button color="primary" (click)="dialogRef.close('Sushi')">Sushi</button>
    <button md-button (click)="dialogRef.close('Burger')">Burger</button>
</div>
